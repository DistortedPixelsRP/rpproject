# Permisos para reiniciar
add_ace group.restart restart.cmds allow
add_principal identifier.steam:11000010227ac1a group.restart # Sonny
add_principal identifier.steam:110000112345678 group.restart # Bestia

#Otros
add_principal identifier.steam:110000112345678 group.admin # add the admin to the group
add_principal identifier.steam:1100001040ee50f group.admin

# remove the # to hide player endpoints in external log output
